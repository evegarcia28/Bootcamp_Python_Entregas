<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Rebound bootstrap2</title>
</head>

<body>
    <div class="contenedor">
        <form action="respuesta jumbotron.html" class="row g-3">
            <div class="col-sm-3">
                <label for="inputname" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputname" placeholder="Marcos" required>
            </div>
            <div class="col-sm-3">
                <label for="inputlastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputlastname" placeholder="Ortega" required>
            </div>
            <div class="col-sm-3">
                <label for="inputusername" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="inputusername" placeholder="marO" required>
                </div>
            </div>
            <div class="col-sm-5">
                <label for="inputcity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputcity" placeholder="New York" required>
            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">Motivo</label>
                <select id="inputState" class="form-select" required>
                    <option selected value="Depósito">Depósito</option>
                    <option value="Giro">Giro</option>
                    <option value="Consulta de Saldo">Consulta de Saldo</option>
                </select>
            </div>
            <div class="col-12">
                <p>¿Desea ver la respuesta en pantalla?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Si
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
